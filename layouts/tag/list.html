{{- define "main" -}}
    <main class="main">
        <h2 class="title title-2">{{ T "TaggedAs" . | safeHTML }}</h2>
        <a href="/tags" class="title-link"><h3 class="title title-3">{{ T "SeeAllTags" }}</h3></a>
        {{- $paginator := .Paginator -}}
        {{- range $paginator.Pages -}}
            {{ partial "article_item.html" . }}
        {{- end -}}
    </main>
    {{- partial "paginator.html" $paginator -}}
{{- end -}}
