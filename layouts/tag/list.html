{{- define "main" -}}
    <main class="main">
        <h2 class="title-2">{{ T "TaggedAs" . | safeHTML }}</h2>
        {{- $paginator := .Paginator -}}
        {{- range $paginator.Pages -}}
            {{ partial "article_item.html" . }}
        {{- end -}}
    </main>
    {{- partial "paginator.html" $paginator -}}
{{- end -}}
