{{- define "main" -}}
    <main class="main">
        {{- $paginator := .Paginate (where .Site.RegularPages "Type" "post") -}}
        {{- range $paginator.Pages -}}
            {{- partial "article_item.html" . -}}
        {{- end -}}
    </main>
    {{ partial "paginator.html" $paginator }}
{{- end -}}
