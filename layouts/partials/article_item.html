<article class="article">
    <a class="article__link" href="{{ .Permalink | absURL }}">
        {{- if and (isset .Params "cover") (ne .Params.cover "") -}}
            <img class="article__cover" src="{{ .Params.cover | absURL }}" alt="{{ .Title }}">
        {{- end -}}
        <h1 class="article__title">{{- .Title -}}</h1>
    </a>
    {{ partial "byline.html" . }}
    <p class="article__description reading-font">{{- .Summary -}}</p>
</article>
