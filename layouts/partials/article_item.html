<article class="article">
    {{- if and (isset .Params "cover") (ne .Params.cover "") -}}
        <img class="article__cover" src="{{ .Params.cover }}" alt="{{ .Title }}">
    {{- end -}}
    <a class="article__title" href="{{ .Permalink }}"><h1>{{- .Title -}}</h1></a>
    {{ partial "byline.html" . }}
    <p class="article__description reading-font">{{- .Summary -}}</p>
</article>
